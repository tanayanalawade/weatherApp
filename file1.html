

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .weather-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .weather-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 28px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    .weather-result {
      margin-top: 25px;
      font-size: 18px;
    }

    .weather-result h3 {
      margin-bottom: 10px;
    }

    .error {
      color: #ff4d4d;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .weather-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="weather-container">
  <h2>üå¶Ô∏è Weather App</h2>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <br/>
  <button onclick="getWeather()">Get Weather</button>

  <div class="weather-result" id="weatherResult"></div>
</div>

<script>
  async function getWeather() {
    const city = document.getElementById('cityInput').value.trim();
    const apiKey = '46f140dbcb06071c2513dfa0e9987b8d'; // Replace with your API Key
    const weatherResult = document.getElementById('weatherResult');

    // Clear previous result
    weatherResult.innerHTML = '';

    if (city === '') {
      weatherResult.innerHTML = `<p class="error">Please enter a city name!</p>`;
      return;
    }

    const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

    try {
      const response = await fetch(url);
      const data = await response.json();

      if (response.ok) {
        weatherResult.innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <p>üå°Ô∏è <strong>Temperature:</strong> ${data.main.temp} ¬∞C</p>
          <p>‚òÅÔ∏è <strong>Weather:</strong> ${data.weather[0].main}</p>
          <p>üìù <strong>Description:</strong> ${data.weather[0].description}</p>
        `;
      } else {
        weatherResult.innerHTML = `<p class="error">City not found. Please try again!</p>`;
      }
    } catch (error) {
      weatherResult.innerHTML = `<p class="error">Error connecting to server. Please try later.</p>`;
    }
  }
</script>

</body>
</html>
